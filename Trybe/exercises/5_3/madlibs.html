<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
    let btn = document.getElementById('lib-button');
    function makedLib() {
    let adjetivo = document.getElementById("adjective");
    let substantivo = document.getElementById("noun");
    let alguem = document.getElementById("person");
    let historia = document.getElementById("story");
    historia.innerHTML = alguem.value + " realmente gosta de " + substantivo.value + " " + adjetivo.value + "!";
}
    btn.addEventListener('click', makedLib);



  </script>
 </body>
</html>
