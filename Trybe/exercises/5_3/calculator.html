<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
  let result;
  function quadrado(num) {
    let quadrado = num * num;
    result = 'O quadrado de ' + num + ' é ' + quadrado;
    return result;
  }

  function metade(num) {
    var metade = num / 2;
    result = 'Metade de ' + num + ' é ' +  metade;
    return result;
  }

  function fracao(num1, num2) {
    var fracao = (num1/num2) * 100;
    result = num1 + ' é ' + fracao + '% de ' + num2;
    return result;
  }

  function circulo(num) {
    var area = Math.PI * Math.pow(num, num);
    result = 'A área do circulo com raio ' + num + ' é ' + area;
    return result;
  }
    
  var quadradoBtn = document.getElementById("square-button");
  quadradoBtn.addEventListener("click", function() {
  var num = document.getElementById("square-input").value;
  document.getElementById("solution").innerHTML = quadrado(num);
  });
    
  var metadeBtn = document.getElementById("half-button");
  metadeBtn.addEventListener("click", function() {
  var num = document.getElementById("half-input").value;
  document.getElementById("solution").innerHTML = metade(num);
  });

  var fracaoBtn = document.getElementById("percent-button");
  fracaoBtn.addEventListener("click", function() {
  var num1 = document.getElementById("percent1-input").value;
  var num2 = document.getElementById("percent2-input").value;
  document.getElementById("solution").innerHTML = fracao(num1, num2);
  });
    

  var circuloBtn = document.getElementById("area-button");
  circuloBtn.addEventListener("click", function() {
  var num = document.getElementById("area-input").value;
  document.getElementById("solution").innerHTML = circulo(num);
  });
  </script>
</body>
</html>
